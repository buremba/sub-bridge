name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug environment
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "OIDC token URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "OIDC token present: $(if [ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]; then echo "yes"; else echo "no"; fi)"

      - name: Publish
        run: npm publish --provenance --access public
