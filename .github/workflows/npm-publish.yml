name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Debug OIDC - Get Token
        run: |
          echo "Fetching OIDC token..."
          TOKEN=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=npm" | jq -r '.value')
          echo "Token length: ${#TOKEN}"
          echo "First 100 chars: ${TOKEN:0:100}"

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --provenance --loglevel=verbose
