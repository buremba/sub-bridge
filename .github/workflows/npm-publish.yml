name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Debug OIDC
        run: |
          echo "NODE_AUTH_TOKEN is: ${NODE_AUTH_TOKEN:-empty}"
          echo "NPM_CONFIG_REGISTRY is: ${NPM_CONFIG_REGISTRY:-empty}"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL is: ${ACTIONS_ID_TOKEN_REQUEST_URL:-empty}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN is: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+set}"

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --provenance
